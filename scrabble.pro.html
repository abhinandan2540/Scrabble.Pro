<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrabble</title>
    <link rel="stylesheet" href="scrabble.pro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="h1">Scrabble.Pro</h1>
    <div>
        <h2 id="h2">Welcome to the Scrabble.Pro Click to Start the Game</h2>
        <h2 id="st">Click stop to end</h2>
        <button id="str_btn">start</button>
    </div>
    <div>
        <h3 id="word">Word</h3>
        <input type="text" id="gueesed">
        <button id="gus_btn">guess</button>

    </div>
    <br>
    <div>
        <button id="stp_btn">stop</button>
    </div>
    <div id="colors">
        <p id="crimson">Crimson</p>
        <p id="lightblue">LightBlue</p>
        <p id="beige">Beige</p>
        <p id="cream">Cream</p>

    </div>


    <script src="scrabble.pro.js"></script>
</body>

</html>
